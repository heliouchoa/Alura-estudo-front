<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Contato - Barbearia Alura</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header">
		<div class=" caixa">
			<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>	
				<nav>
					<ul>
						<li><a href="index.html">Home<a/></li>
						<li><a href="produtos.html>">Produtos</a></li>
						<li><a href="contatos.html">Contatos</a></li>
					</ul>
				</nav>	
		</div>
	</header>
	<main>
		<form>
			<label>Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label>Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label>Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">
			
			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere que seja feito o contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id=" radio-email">Email</label>
				
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone"	id="radio-telefone">
					Telefone</label>
				
				<label for="radio-whatsapp"><input type="radio" name="contato" checked value="whatsapp" id="radio-whatsapp">Whatsapp</label>
			</fieldset>

			<fildset>
					<legend>Horario para contato</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label><input  class="checkbox"  checked type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

			<input type="submit" value="Enviar foormulário" class="enviar">
		</form>
		<table>
			<thead>
				<th>Dia</th>
				<th>Horário</th>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>08:00 até 20:00</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>08:00 até 20:00</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>08:00 até 20:00</td>
				</tr>
			</tbody>
			
		</table>
	</main>
	<footer>
		<img src="logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright"> &copy; Copyright Barbearia Alura 2020</p>
	</footer>
</body>
</html>
